<!DOCTYPE html>
<html lang="pt-br">
 
    <!-- HEAD => CABEÇA ONDE EU VOU CONFIGURAR MEU SITE -->
    <head>
        <meta charset="UTF-8" />
        <title>APP Sorteio</title>

        <!--RESET PROJETO-->

        <link rel="stylesheet" href="/assets/reset.css/reset.css">

        <!--GOOGLE FONTE-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Hubballi&family=Lobster&family=Oxygen:wght@300&family=Pacifico&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

        <!--CSS APLICATIVO SORTEIO-->
        <link rel="stylesheet" href="/assets/css/style.css">
        
    </head>

    <!-- CORPO  -->
    <body>

        <header>
            <img class="filtro" src="../assets/img/logo@2x.png" alt="Logo do Aplicativo">
            <h1>Aplicativo de sorteio WD</h1>
        </header>

        <main class="app">

            <section>
                
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
                
                <hr>

                <p class="text-left">Adicione os nomes</p>

                <!-- FORMULÁRIO -->
                <div class="formulario">

                    <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                    <textarea id="entradaNomes"   placeholder="Adicione os nomes separados por vírgula (Maria, Hudson, Daniel)"></textarea>

                    <button class="botaoSortear">Sortear</button>
                </div>

                <div class="resultado">
                    
                    <span class="fechar">X</span>
                    <p>Resultado:</p>
                
                </div>

            </section>
            
        </main>

        <!-- RODAPÉ -->
        <footer>Criado Por Wilson Dala</footer>

    </body>
    <script src="/assets/js/script.js"></script>
   
</html>
